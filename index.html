<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--axios is defined-->
    <script src="https://unpkg.com/axios@0.27.2/dist/axios.min.js"></script>
    <!-- added css -->
    <!-- added Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather application</title>
  </head>
  <body color="blue">
    <div class="weather-wrapper">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Please, type city name..."
                class="form-control"
                autocomplete="off"
                autofocus="on"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <input type="submit" value="search" class="btn btn-primary" />
            </div>
          </div>
        </form>
        <div class="overview">
          <h1 id="city"></h1>
          <ul>
            <li>Last updated: <span id="date"></span></li>
            <li id="description"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                id="icon"
                alt="Rain"
                class="float-left"
                style="width: 70px"
              />
              <strong id="temperature"></strong>
              <span class="units"
                ><a href="#" id="tempType" type="c">&deg;C</a></span
              >
            </div>
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity:<span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span>km/h</li>
            </ul>
          </div>
        </div>
        <div class="weather-forecast">
          <div class="row">
            <div class="col-2">
              <div class="weather-forecast-date">Thu</div>
              <img
                src="http://openweathermap.org/img/wn/10d@2x.png"
                alt=""
                style="width: 56px"
              />
              <div class="weather-forecast-temperatures">
                <span class="weather-forecast-temperatures-max">18 &deg;</span>
                <span class="weather-forecast-temperatures-min"> 12 &deg;</span>
              </div>
            </div>
          </div>
        </div>
        <!-- added css -->
        <script src="src/app.js"></script>
      </div>
      <small>
        <a
          href="https://github.com/KateFilatushkina/Fila_weather_app"
          target="_blank"
        >
          Open-Source code</a
        >
        by Kate Filatushkina
      </small>
    </div>
  </body>
</html>
